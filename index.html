<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogenes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            Nome: <input type="text"><br>
            Endereço: <input type="text"><br>
            Cidade: <input type="text"><br>
            Estado <select name="" id="">
                <option value="">Acre</option>
                <option value="">Alagoas</option>
                <option value="">Amapá</option>
                <option value="">Amazonas</option>
                <option value="">Bahia</option>
                <option value="">Ceará</option>
                <option value="">Distrito Federal*</option>
                <option value="">Espírito Santo</option>
                <option value="">Goiás</option>
                <option value="">Maranhã</option>
                <option value="">Mato Grosso</option>
                <option value="">Mato Grosso do Sul</option>
                <option value="">Minas Gerais</option>
                <option value="">Pará</option>
                <option value="">Paraíba</option>
                <option value="">Paraná</option>
                <option value="">Pernambuco</option>
                <option value="">Piauí</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Rio Grande do Norte</option>
                <option value="">Rondônia</option>
                <option value="">Santa Catarina</option>
                <option value="">São Paulo</option>
                <option value="">Sergipe</option>
                <option value="">Tocantins</option>
            </select>
        </fieldset>
    </form>
    <br><br>
    <form action="">
        <fieldset>
            <legend>Dados Profissionais</legend>
            Natureza do Cargo<br>
            <input type="radio">Gerência <input type="radio">Financeiro <input type="radio"> Recepção <input
                type="radio"> Administrativo <input type="radio"> Jurídico
            <br><br>
            Área de interesse<br>
            <input type="checkbox"> Computação <input type="checkbox"> Biologia <input type="checkbox"> Meio Ambiente
            <input type="checkbox"> Engenharia <input type="checkbox"> História<br><br>
            
            Meu Currículo<textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
    <br><br>
    <form action="">
        <input type="reset" value="Enviar">
        <input type="submit" value="Limpar">
    </form>
</body>

</html>
